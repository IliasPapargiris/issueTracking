<!DOCTYPE html>
<html lang="en" xmlns:th:="http://www.thymeleaf.org/" xmlns:th="http://www.w3.org/1999/xhtml"
      xmlns:spring="http://www.w3.org/1999/xhtml">
<head>
    <style>
ul {
  list-style-type: none;
  margin: 0;
  padding: 0;
  overflow: hidden;
  background-color: #333;
}

li {
  float: left;
}

li a {
  display: block;
  color: white;
  text-align: center;
  padding: 24px 26px;
  text-decoration: none;
}

li a:hover {
  background-color: #111;
}
</style>
</head>
<body>

<ul>
    <li><a class="active" href="http://localhost:8080/issues/allIssues">Check all issues</a></li>
    <li><a href="http://localhost:8080/user/loggingOut">log out</a></li>
</ul>

</body>
</html>
